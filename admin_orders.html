<!DOCTYPE html>
<html lang="hu">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Jersey+10&family=Jersey+25&display=swap" rel="stylesheet">

        <title>BuyIT</title>
        <link rel="stylesheet" href="./css/admin_orders.css">
    </head>

<body>
    
    <header>
        
        <div class="menu-logo">
            <span class="menu-logo-purple">Buy</span>IT
        </div>

        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Termék keresése.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
                <div class="dropdown">
                    <button class="dropdown-button"><i class="fa-solid fa-bars"></i></button>
                    <div class="dropdown-content">
                      <a href="#">Telefonok</a>
                      <a href="#">Tabletek</a>
                      <a href="#">Laptopok</a>
                    </div>
                </div>
            </form>
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav>

            <a href="" class="icon-admin">
                <i class="fa-solid fa-user-shield"></i>
            </a>

            <a href="" class="icon-basket">
                <i class="fa-solid fa-basket-shopping"></i>
            </a>

            <a href="" class="icon-profile">
                <i class="fa-solid fa-user"></i>
                <span class="login-sign-purple">Admin</span>
            </a>
 
            
        </nav>

    </header>

    <div class="container">
        
        <h1>Rendelések</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Rendelés szám</th>
                    <th>Név</th>
                    <th>Rendelés dátuma</th>
                    <th>Cím</th>
                    <th>Telefonszám</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
                <tr><td colspan="6">Adatok betöltése...</td></tr>
            </tbody>
        </table>


    </div>

    


    <script src="./js/admin_orders.js"></script>

</html>
